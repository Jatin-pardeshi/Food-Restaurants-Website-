<html lang="en">

<head>

    <style>
        /* --- Custom Properties (Variables) for easy theme management --- */
        :root {
            --primary-color: #ffb100; /* A warmer, richer yellow/gold */
            --dark-color: #2c3e50;    /* A softer, more professional dark blue/grey */
            --light-color: #f8f9fa;
            --font-headings: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background-color: #ffffff;
            background-image: url("https://www.transparenttextures.com/patterns/subtle-white-feathers.png");
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Typography & Headings --- */
        h1, h2, h3, h4, h5, .card-title, .navbar-brand {
            font-family: var(--font-headings);
            font-weight: 700;
            color: var(--dark-color);
        }

        /* --- Navbar Styling --- */
        .navbar {
            background-color: rgba(44, 62, 80, 0.95) !important;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar .nav-link {
            transition: color 0.3s ease;
        }
        .navbar .nav-link:hover, .navbar .nav-link.active {
            color: var(--primary-color) !important;
        }
        .navbar-brand {
            color: var(--primary-color) !important;
        }

        /* --- Main Content Wrapper --- */
        .main-content {
            flex: 1; /* This makes the main content take up available space */
            display: flex;
            align-items: center;
        }

        /* --- Form Styling --- */
        .form-box {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 177, 0, 0.25);
        }
        
        /* --- Custom Button --- */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--dark-color);
            font-weight: 500;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e6a000;
            border-color: #e6a000;
            color: var(--dark-color);
        }

        /* --- Footer --- */
        footer {
            background-color: var(--dark-color);
            padding: 40px 20px;
        }
        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">FOOD FOR FUDDESS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dish.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <main class="main-content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-9">
                    <div class="form-box">
                        <h2 class="text-center mb-4">Get In Touch</h2>
                        <p class="text-center text-muted mb-5">Have a question or feedback? Send us a message!</p>
                        <form>
                            <div class="mb-3">
                                <label for="contactName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="contactName" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="contactEmail" placeholder="you@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Send Message</button>
                        </form>
                        <div class="text-center mt-4 border-top pt-3">
                            <a href="index.html" class="text-muted text-decoration-none"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-white text-center mt-auto">
        <div class="container">
            <div class="social-icons mb-3">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-yelp"></i></a>
            </div>

        </div>
    </footer>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
